<div class = "user">
<h2>Users</h2>
<button type="button" class="btn btn-success" routerLink='/new'>Add User</button>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of users">

      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
      <td><i class="fa fa-trash" aria-hidden="true"></i></td>
    </tr>
  </tbody>
</table>
</div>
